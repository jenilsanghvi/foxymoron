<!DOCTYPE html>
<html lang="en" ng-app='myapp'>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title ng-controller='TitleController'>{{name}}</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

  <!-- Plugin CSS -->
  <link href="vendor/magnific-popup/magnific-popup.css" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template -->
  <link href="css/freelancer.min.css" rel="stylesheet">
  <link href="css/freelancer.css" rel="stylesheet">

</head>

<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg bg-secondary fixed-top text-uppercase" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="#page-top">Assignment</a>
      <button class="navbar-toggler navbar-toggler-right text-uppercase bg-primary text-white rounded" type="button"
        data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
        aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item mx-0 mx-lg-1">
            <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="#palindrome">Palindrome</a>
          </li>
          <li class="nav-item mx-0 mx-lg-1">
            <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="#fibonacci">Fibonacci</a>
          </li>
          <li class="nav-item mx-0 mx-lg-1">
            <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="#prime">Prime Number</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <header class="masthead bg-primary text-white text-center">
    <div class="container">
      <h1 class="text-uppercase mb-0">Assignment</h1>
      <hr class="star-light">
      <h2 class="font-weight-light mb-0">
        <div class="">

        </div>
      </h2>
    </div>
  </header>

  <!-- Portfolio Grid Section -->
  <section class="portfolio" id="palindrome">
    <div class="container">
      <h2 class="text-center text-uppercase text-secondary mb-0">Palindrome String</h2>
      <hr class="star-dark mb-5">
      <form name="palind" ng-controller='palindromeController' ng-submit="testWord()">
        <div class="row">
          <div class="control-group">
            <div class="form-group floating-label-form-group controls mb-0 pb-2">
              <label>Enter a word</label>
              <input class="form-control" id="str" type="text" placeholder="Enter a word" ng-model='palind.word'>
            </div>
          </div>
          <div class="control-group">
            <input type="submit" class="text-center mt-4">
          </div>
          <div class="control-group text-center">
            <h3 class="text-secondary">{{validatedString}}</h3>
          </div>
        </div>
      </form>
      <div class="col-md-6 col-lg-4">
      </div>
    </div>
  </section>

  <!-- Fibonacci Section -->
  <section class="bg-primary text-white mb-0" id="fibonacci">
    <div class="container">
      <h2 class="text-center text-uppercase text-white">Fibonacci Series</h2>
      <hr class="star-light mb-5">
      <div class="row">
        <div class="col-md-6">
          <form name="fibonacci" ng-controller='fibonacciController' ng-submit="findSeries()">
            <div class="form-group floating-label-form-group controls mb-0 pb-2">
              <label>Enter a Number</label>
              <input class="form-control" id="num" type="number" placeholder="Enter Number" ng-model='fibonacci.endNumber'>
            </div>
            <div class="control-group">
              <input type="submit" class="text-center mt-4" value='Fetch Series'>
            </div>
            <div class="text-center">
              <span class="big" ng-repeat='a in series'>{{a}} &nbsp;</span>
            </div>
          </form>
        </div>
      </div>
      <div class="text-center mt-4">
      </div>
    </div>
  </section>
  <!-- Prime Section -->
  <section class="portfolio">
    <form id="prime" name="prime" ng-controller='primeController' ng-submit="submitForm()">
      <div class="container">
        <h2 class="text-center text-uppercase text-secondary mb-0">Prime Number</h2>
        <hr class="star-dark mb-5">
        <div class="row">
          <div class="control-group">
            <div class="form-group floating-label-form-group controls mb-0 pb-2">
              <label>Enter a Number</label>
              <input class="form-control" id="num" type="number" placeholder="Enter Number" ng-model='prime.primeNumber'>
            </div>
          </div>
          <div class="control-group">
            <input type="submit" class="text-center mt-4">
          </div>
          <div class="control-group text-center">
            <h3 class="text-secondary">{{validtePrime}}</h3>
          </div>
        </div>
      </div>
    </form>
  </section>

  <!-- Footer -->

  <div class="copyright py-4 text-center text-white">
    <div class="container">
      <small>Copyright &copy; Assignment for Foxymoron</small>
    </div>
  </div>

  <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
  <div class="scroll-to-top d-lg-none position-fixed ">
    <a class="js-scroll-trigger d-block text-center text-white rounded" href="#page-top">
      <i class="fa fa-chevron-up"></i>
    </a>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="js/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Plugin JavaScript -->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
  <script src="vendor/magnific-popup/jquery.magnific-popup.min.js"></script>

  <!-- Contact Form JavaScript -->
  <script src="js/jqBootstrapValidation.js"></script>
  <script src="js/contact_me.js"></script>

  <!-- Custom scripts for this template -->
  <script src="js/freelancer.min.js"></script>

</body>

</html>
